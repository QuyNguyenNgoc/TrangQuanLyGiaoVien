<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #lichSuLamViecForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="lichSuLamViec.id">{{l("EditLichSuLamViec")}}</span>
                        <span *ngIf="!lichSuLamViec.id">{{l("CreateNewLichSuLamViec")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="LichSuLamViec_UngVienId">{{l("UngVienId")}}</label>
									<input type="number" id="LichSuLamViec_UngVienId" class="form-control" [(ngModel)]="lichSuLamViec.ungVienId" name="UngVienId"  />
								</div>
					
								<div class="form-group">
									<label for="LichSuLamViec_NoiDung">{{l("NoiDung")}}</label>
									<input type="text" id="LichSuLamViec_NoiDung" class="form-control" [(ngModel)]="lichSuLamViec.noiDung" name="NoiDung"    />
								</div>
					
								<div class="form-group">
									<label for="LichSuLamViec_TepDinhKem">{{l("TepDinhKem")}}</label>
									<input type="text" id="LichSuLamViec_TepDinhKem" class="form-control" [(ngModel)]="lichSuLamViec.tepDinhKem" name="TepDinhKem"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-action blue" [disabled]="!lichSuLamViecForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
