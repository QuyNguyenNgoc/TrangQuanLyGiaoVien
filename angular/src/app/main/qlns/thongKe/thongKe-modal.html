<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <div class="col-xl-12" style="padding-top: 5px;">
                        <dx-button text="Lọc dữ liệu" type="success" icon="save" (onClick)="locDuLieu()"> </dx-button>                     
                        &nbsp;
                        <dx-button text="Xuất dữ liệu" type="success" icon="arrowdown" (onClick)="xuatDuLieu()"> </dx-button>
                        &nbsp;
                        <dx-button text="Làm tươi" type="success" icon="pulldown" (onClick)="restart()"> </dx-button>
                    </div>
                </div>
            </div>
        </div>
        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="modal-body">
                    <div class="kt-subheader__main">
                        <h3 class="kt-subheader__title">
                            <span> <i class="fas fa-home"></i> {{l("Trang chủ")}} | {{l("Thống kê số liệu")}} </span>
                        </h3>

                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                         
                                <div class="dx-field-label"> Chọn lọc theo</div>
                                <div class="dx-field-value">
                                    <dx-select-box #typeExport text="In theo" id="typeExport" [items]="data_typeExport"
                                        valueExpr="key" displayExpr="type" [(value)]="typeValue"
                                        (onValueChanged)="typeChangedOption($event)">
                                    </dx-select-box>
                                </div>
                           
                        </div>
                        <div class="col-md-4">
                            <div class="dx-field-label" style="padding-left: 20px">{{fromLabel}}</div>
                            <div class="dx-field-value" id="firstElement">
                                <div id="fromValue"></div>
                            </div>
                        </div>
                        <div class="col-md-4" id="toValueDiv">
                            <div class="dx-field-label" style="padding-left: 20px">{{toLabel}}</div>
                            <div class="dx-field-value" id="secondElement">
                          
                                <div id="toValue"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                         
                                <div class="dx-field-label"> Chọn công ty</div>
                                <div class="dx-field-value">
                                    <dx-select-box #typeExport1  id="typeExport1" [items]="congTY"
                                        valueExpr="cdName" displayExpr="cdName" [(value)]="typeValue1"
                                        (onValueChanged)="getDaTa($event)">
                                    </dx-select-box>
                                </div>
                           
                        </div>
                       
                    </div>
                 
                    <br>
                    <br>
                    <br>


                    <div class="row align-items-center">
                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <div id="grid">

                            <dx-data-grid #gridContainer id="gridContainer" [height]="530"  [showColumnLines]="true"
                        
                         [scrolling]="{showScrollbar: 'always', useNative: true}"
                            [remoteOperations]="false" [allowColumnReordering]="true" [rowAlternationEnabled]="true" 
                            [showBorders]="true" [allowColumnResizing]="true" [columnAutoWidth]="true"
                            [(dataSource)]="listDataHoSo" [cellHintEnabled]="true">
                            <dxo-selection mode="single"> </dxo-selection>
                            <!-- <dxo-export   [enabled]="true" fileName="ListUngVien" [allowExportSelectedData]="true"></dxo-export> -->
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"
                                [showInfo]="true"></dxo-pager>
                                <dxo-search-panel [visible]="true" placeholder="Nhập nội dung..." width="450">
                            </dxo-search-panel>
                            <dxo-header-filter [visible]="true"></dxo-header-filter>
                            <dxo-filter-row [visible]="false"></dxo-filter-row>
                            <!-- <dxo- <dxo-filter-panel [visible]="true"></dxo-filter-panel>column-chooser [enabled]="true"></dxo-column-chooser> -->
                            <dxo-paging [pageSize]="10"></dxo-paging>         
                              <dxi-column dataField="stt"  [allowFiltering]="false" alignment="left" caption="STT"> </dxi-column>
                              <dxi-column dataField="maNhanVien" [allowFiltering]="false" [allowSearch]="true"
                              alignment="left" caption="Mã nhân viên"> </dxi-column>
                          <dxi-column dataField="hoVaTen" [allowFiltering]="false" [allowSearch]="true"
                              alignment="left" caption="Họ và tên nhân viên"> </dxi-column>
                          <dxi-column dataField="chucDanh" [allowSearch]="true" alignment="left"
                              caption="Chức vụ"> </dxi-column>
                          <dxi-column dataField="gioiTinhCode" [allowSearch]="true" alignment="left"
                              caption="Giới tính"> </dxi-column>
                              <dxi-column dataField="donViCongTacName" [allowSearch]="true" alignment="left"
                              caption="Đơn vị công tác"></dxi-column>
                          <dxi-column dataField="ngayThuViec" [allowSearch]="true" alignment="left"
                              dataType="date" format="d/M/yyyy" caption="Ngày vào làm"></dxi-column>
    
                            </dx-data-grid>

                                
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    #myButton {
        color: white;

    }

    .dx-widget *:before {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        color: white;
    }

    .dx-button-content {
        color: white;
    }

    .dx-row.dx-column-lines.dx-header-row {
        background-color: #248cbf;
    }

    .dx-datagrid-borders>.dx-datagrid-headers,
    .dx-datagrid-borders>.dx-datagrid-filter-panel {
        border-top: 1px solid #ddd;
    }
    .dx-calendar-navigator .dx-calendar-caption-button.dx-button .dx-button-content {
    padding: 2px 15px 4px;
    color: white;
}

    .dx-checkbox-icon {
        width: 22px;
        height: 22px;
        border-radius: 2px;
        border: 1px solid #ddd;
        background-color: #248cbf;
    }

         background-color:#248cbf !important;
         height: 23px !important;
     }  */
