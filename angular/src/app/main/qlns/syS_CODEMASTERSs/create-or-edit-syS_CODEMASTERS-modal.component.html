<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #syS_CODEMASTERSForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="syS_CODEMASTERS.id">{{l("EditSYS_CODEMASTERS")}}</span>
                        <span *ngIf="!syS_CODEMASTERS.id">{{l("CreateNewSYS_CODEMASTERS")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="SYS_CODEMASTERS_Prefix">{{l("Prefix")}} *</label>
									<input type="text" id="SYS_CODEMASTERS_Prefix" class="form-control" [(ngModel)]="syS_CODEMASTERS.prefix" name="Prefix"     required/>
								</div>
					
								<div class="form-group">
									<label for="SYS_CODEMASTERS_CurValue">{{l("CurValue")}}</label>
									<input type="number" id="SYS_CODEMASTERS_CurValue" class="form-control" [(ngModel)]="syS_CODEMASTERS.curValue" name="CurValue"  />
								</div>
					
								<div class="form-group">
									<label for="SYS_CODEMASTERS_Description">{{l("Description")}}</label>
									<input type="text" id="SYS_CODEMASTERS_Description" class="form-control" [(ngModel)]="syS_CODEMASTERS.description" name="Description"    />
								</div>
					
								<div class="form-group">
									<label for="SYS_CODEMASTERS_Active">{{l("Active")}}</label>
									<input type="text" id="SYS_CODEMASTERS_Active" class="form-control" [(ngModel)]="syS_CODEMASTERS.active" name="Active"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-action blue" [disabled]="!syS_CODEMASTERSForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
