<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #dynamicFieldForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="dynamicField.id">{{l("EditDynamicField")}}</span>
                        <span *ngIf="!dynamicField.id">{{l("CreateNewDynamicField")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="DynamicField_ModuleId">{{l("ModuleId")}}</label>
									<input type="number" id="DynamicField_ModuleId" class="form-control" [(ngModel)]="dynamicField.moduleId" name="ModuleId"  />
								</div>
					
								<div class="form-group">
									<label for="DynamicField_TableName">{{l("TableName")}}</label>
									<input type="text" id="DynamicField_TableName" class="form-control" [(ngModel)]="dynamicField.tableName" name="TableName"    />
								</div>
					
								<div class="form-group">
									<label for="DynamicField_Name">{{l("Name")}}</label>
									<input type="text" id="DynamicField_Name" class="form-control" [(ngModel)]="dynamicField.name" name="Name"    />
								</div>
					
								<div class="form-group">
									<label for="DynamicField_TypeField">{{l("TypeField")}}</label>
									<input type="number" id="DynamicField_TypeField" class="form-control" [(ngModel)]="dynamicField.typeField" name="TypeField"  />
								</div>
					
								<div class="form-group">
									<label for="DynamicField_Width">{{l("Width")}}</label>
									<input type="number" id="DynamicField_Width" class="form-control" [(ngModel)]="dynamicField.width" name="Width"  />
								</div>
					
								<div class="form-group">
									<label for="DynamicField_NameDescription">{{l("NameDescription")}}</label>
									<input type="text" id="DynamicField_NameDescription" class="form-control" [(ngModel)]="dynamicField.nameDescription" name="NameDescription"    />
								</div>
					
								<div class="form-group">
									<label for="DynamicField_WidthDescription">{{l("WidthDescription")}}</label>
									<input type="number" id="DynamicField_WidthDescription" class="form-control" [(ngModel)]="dynamicField.widthDescription" name="WidthDescription"  />
								</div>
					
								<div class="form-group">
									<label for="DynamicField_ClassAttach">{{l("ClassAttach")}}</label>
									<input type="text" id="DynamicField_ClassAttach" class="form-control" [(ngModel)]="dynamicField.classAttach" name="ClassAttach"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-action blue" [disabled]="!dynamicFieldForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
